# число секунд неактивности пользователя, когда он перестает быть онлайн
# (пользователь был в сети n минут назад)
session.threshold.seconds=60

# число минут неактивности пользователя, когда перестают указываться минуты последнего онлайна
# (пользователь был в сети n часов назад)
session.threshold.minutes=60

# число часов неактивности пользователя, когда указывается сколько дней прошло с последнего онлайна
# (пользователь был в сети n дней назад)
session.threshold.hours=24

# число дней неактивности пользователя, когда указывается полная дата последнего онлайна
# (пользователь был в сети DD.mm.yyyy)
session.threshold.days=7